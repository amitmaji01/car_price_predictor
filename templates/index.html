<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>Car Price Predictor</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  
</head>

<body>
 <div class="login">
	<h1><u>--:Car Price Predictor:--</u></h1>

  <body>
  
    <form action="{{ url_for('predict')}}"method="post">
        <input type="text" name="year" placeholder="Build Year" required="required" />
        <input type="text" name="mileage" placeholder="Mileage (miles)" required="required" />
        <input type="text" name="gas_mileage" placeholder="Gas Mileage (MPG)" required="required" />
        <input type="text" name="num_of_features" placeholder="Features[Select number of add-ons](0-25)" required="required" />
        
   
        <label for="model">Model:</label>                       

        <select id="model" name="model">
          <option value="Acura">Acura</option>
          <option value="Alfa">Alfa</option>
          <option value="Aston">Aston Martin</option>
          <option value="Audi">Audi</option>
          <option value="BMW">BMW</option>
          <option value="Bentley">Bentley</option>
          <option value="Buick">Buick</option>
          <option value="Cadillac">Cadillac</option>
          <option value="Chevrolet">Chevrolet</option>
          <option value="Chrysler">Chrysler</option>
          <option value="Dodge">Dodge</option>
          <option value="Fiat">Fiat</option>
          <option value="Ferrari">Ferrari</option>
          <option value="Ford">Ford</option>
          <option value="GMC">GMC</option>
          <option value="Genesis">Genesis</option>
          <option value="Honda">Honda</option>
          <option value="Hyundai">Hyundai</option>
          <option value="INFINITI">INFINITI</option>
          <option value="Jaguar">Jaguar</option>
          <option value="Jeep">Jeep</option>
          <option value="Kia">Kia</option>
          <option value="Land">Land Rover</option>
          <option value="Lexus">Lexus</option>
          <option value="Lincoln">Lincoln</option>
          <option value="MINI">MINI</option>
          <option value="Maserati">Maserati</option>
          <option value="Mazda">Mazda</option>
          <option value="Mercedes-Benz">Mercedes</option>
          <option value="Mitsubishi">Mitsubishi</option>
          <option value="Nissan">Nissan</option>
          <option value="Porsche">Porsche</option>
          <option value="RAM">RAM</option>
          <option value="Rolls-Royce">Rolls-Royce</option>
          <option value="Scion">Scion</option>
          <option value="Subaru">Subaru</option>
          <option value="Tesla">Tesla</option>
          <option value="Toyota">Toyota</option>
          <option value="Volkswagen">Volkswagen</option>
          <option value="Volvo">Volvo</option>
        </select>
        
      
        <label for="Transmission">Transmission:</label>
        <select id="Transmission" name="Transmission">
          <option value="Automatic">Automatic</option>
          <option value="Manual">Manual</option>
        </select>
        
      
        <label for="Color">Color:</label>
        <select id="Color" name="Color">
          <option value="Black">Black</option>
          <option value="Blue">Blue</option>
          <option value="Gray">Gray</option>
          <option value="Red">Red</option>
          <option value="Silver">Silver</option>
          <option value="White">White</option>
        </select>
        
        
        <label for="Engine">Engine:</label>
        <select id="Engine" name="Engine">
          <option value="H4">H4</option>
          <option value="H6">H6</option>
          <option value="I2">I2</option>
          <option value="I3">I3</option>
          <option value="I4">I4</option>
          <option value="I5">I5</option>
          <option value="I6">I6</option>
          <option value="V10">V10</option>
          <option value="V12">V12</option>
          <option value="V6">V6</option>
          <option value="V8">V8</option>
          <option value="W12">W12</option>
        </select>
        
       
        <label for="Drivetrain">Drivetrain:</label>
        <select id="Drivetrain" name="Drivetrain">
          <option value="All-Wheel Drive">All Wheel Drive</option>
          <option value="Four-Wheel Drive">Four Wheel Drive</option>
          <option value="Front-Wheel Drive">Front Wheel Drive</option>
          <option value="Rear-Wheel Drive">Rear Wheel Drive</option>
        </select>
       
        <label for="Fuel_type">Fuel Type:</label>
        <select id="Fuel_type" name="Fuel_type">
          <option value="Biodiesel">Biodiesel</option>
          <option value="Diesel">Diesel</option>
          <option value="Electric">Electric</option>
          <option value="Flex Fuel Vehicle">Flex Fuel</option>
          <option value="Gasoline">Gasoline</option>
          <option value="Hybrid">Hybrid</option>
        </select>
        
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
